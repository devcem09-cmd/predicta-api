services:
  - type: web
    name: predicta-api
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      chmod +x start.sh
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 8000
