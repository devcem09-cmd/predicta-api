            border-radius: 6px;

            align-items: center;
            gap: 8px;

        }

        .status-badge.active {

            color: #4caf50;
        }

        .status-badge.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #f44336;
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;

        @keyframes blink {

        }

        .top-bar-right {

        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #0d1b2e 0%, #1a2d3f 100%);

        }

        .logo-container {
            display: flex;

            gap: 15px;
            margin-bottom: 15px;
        }

        .mini-ball {
            width: 45px;

            border-radius: 50%;

        .header h1 {

        /* Action Buttons */
        .action-buttons {

        }

        .action-btn {

        .action-btn:hover:not(:disabled) {

        .action-btn:disabled {

        }

        .action-btn.secondary {

        /* Tab Navigation */
        .tab-nav {

        }

        .tab-nav button {

            color: rgba(255, 193, 7, 0.6);
            padding: 15px 25px;
            cursor: pointer;
            font-size: 15px;

        .tab-nav button.active {

        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Match Card */
        .match-card {
            background: linear-gradient(135deg, rgba(26, 45, 63, 0.7), rgba(13, 27, 46, 0.7));
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 193, 7, 0.2);
            border-left: 5px solid #ffc107;

        }

        .match-card:hover {

            box-shadow: 0 6px 25px rgba(255, 193, 7, 0.4);

        }

        .match-header {

        .match-teams {

        .match-title {

        .match-meta {

        .weighted-badge {

            font-size: 11px;

        }

        .prediction-box {
            background: rgba(13, 27, 46, 0.8);
            border: 2px solid rgba(255, 193, 7, 0.3);

            padding: 15px;

        }

        .prediction-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .prediction-options {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .prediction-btn {
            flex: 1;
            padding: 10px;
            background: rgba(26, 45, 63, 0.8);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            color: rgba(255, 193, 7, 0.7);
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s;
        }

        .prediction-btn.recommended {
            background: linear-gradient(135deg, #ffc107, #ffeb3b);
            border-color: #ffc107;
            color: #0a1628;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
        }

        .confidence-badge {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        /* Match Details */
        .match-details {
            display: none;
            background: rgba(13, 27, 46, 0.6);
            border-top: 1px solid rgba(255, 193, 7, 0.3);
            margin-top: 15px;
            padding: 15px 0;
            border-radius: 0 0 10px 10px;
        }

        .match-details.show {
            display: block;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            font-size: 14px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: rgba(255, 193, 7, 0.8);
            font-weight: 600;
        }

        .detail-value {
            color: #fff;
            font-weight: bold;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 5px solid rgba(255, 193, 7, 0.2);
            border-top: 5px solid #ffc107;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ffc107;
            font-size: 16px;
            font-weight: 600;
        }

        /* Alert Box */
        .alert-box {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            color: #fff;
        }

        .alert-box.warning {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
        }

        .alert-box.success {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .match-header {
                flex-direction: column;
            }
            
            .prediction-box {
                min-width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="status-badge" id="api-status">
                <div class="status-icon"></div>
                <span id="status-text">Baƒülanƒ±yor...</span>
            </div>
            <div class="status-badge">
                üìä <span id="match-count">0</span> Ma√ß
            </div>
            <div class="status-badge" id="model-badge">

            </div>
        </div>
        <div class="top-bar-right" id="last-update">
            Son G√ºncelleme: -
        </div>
    </div>

    <div class="header">
        <div class="logo-container">
            <div class="mini-ball"></div>
            <div>
                <h1>PREDICTAAI</h1>
                <p>PREMIUM FOOTBALL PREDICTIONS</p>
            </div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-btn" id="wake-api-btn" onclick="wakeUpAPI()" style="background: linear-gradient(135deg, #4caf50, #45a049);">
            üîå API'yi Uyandƒ±r
        </button>
        <button class="action-btn" id="fetch-matches-btn" onclick="fetchMatches()">
            üîÑ Ma√ßlarƒ± Y√ºkle
        </button>
        <button class="action-btn" id="predict-all-btn" onclick="predictAllMatches()" disabled>
            üéØ T√ºm Ma√ßlarƒ± Tahmin Et
        </button>
        <button class="action-btn secondary" onclick="clearAll()">
            üóëÔ∏è Temizle
        </button>
    </div>

    <div class="tab-nav">
        <button class="active" onclick="filterMatches('all')">‚öΩ T√ºm Ma√ßlar</button>
        <button onclick="filterMatches('1')">üè† Ev Sahibi</button>
        <button onclick="filterMatches('X')">ü§ù Beraberlik</button>
        <button onclick="filterMatches('2')">‚úàÔ∏è Deplasman</button>
        <button onclick="filterMatches('high')">‚≠ê Y√ºksek G√ºven</button>
    </div>

    <div class="container" id="match-container">
        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Render API'ye baƒülanƒ±lƒ±yor...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION - RENDER API
        // ==========================================
        const API_BASE_URL = 'https://predicta-api.onrender.com';
        
        let allMatches = [];
        let predictions = {};
        let apiStatus = null;
        let currentFilter = 'all';

        // ==========================================
        // API FUNCTIONS
        // ==========================================
        
        async function wakeUpAPI() {
            const wakeBtn = document.getElementById('wake-api-btn');
            wakeBtn.disabled = true;
            wakeBtn.innerHTML = '‚è≥ Uyandƒ±rƒ±lƒ±yor...';
            
            showLoading('API uyandƒ±rƒ±lƒ±yor... Bu 30-60 saniye s√ºrebilir.<br><small>Render free plan API\'yi 15 dakika sonra uyutur</small>');
            
            try {
                // Root endpoint'e istek at
                const response = await fetch(`${API_BASE_URL}/`, {
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    showLoading('API uyandƒ±! Status kontrol ediliyor...');
                    await checkApiStatus();
                    wakeBtn.innerHTML = '‚úÖ API Hazƒ±r';
                    wakeBtn.style.background = 'linear-gradient(135deg, #4caf50, #45a049)';
                } else {
                    throw new Error('API yanƒ±t verdi ama hata d√∂nd√º');
                }
            } catch (error) {
                showError(`
                    ‚ùå API uyandƒ±rƒ±lamadƒ±!<br><br>
                    <strong>Hata:</strong> ${error.message}<br><br>
                    <strong>Yapƒ±lacaklar:</strong><br>
                    1. Render dashboard'u kontrol edin<br>
                    2. API loglarƒ±na bakƒ±n<br>
                    3. Deploy durumunu kontrol edin<br><br>
                    <a href="${API_BASE_URL}" target="_blank" style="color: #ffc107;">API'yi tarayƒ±cƒ±da a√ßƒ±n</a>
                `);
            } finally {
                wakeBtn.disabled = false;
                wakeBtn.innerHTML = 'üîå API\'yi Uyandƒ±r';
            }
        }
        
        async function checkApiStatus(retryCount = 0) {
            const maxRetries = 3;
            try {
                showLoading(`Render API kontrol ediliyor... ${retryCount > 0 ? `(Deneme ${retryCount + 1}/${maxRetries + 1})` : ''}<br><small>API uyandƒ±rƒ±lƒ±yor, l√ºtfen bekleyin...</small>`);
                
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 30000); // 30 saniye timeout
                
                const response = await fetch(`${API_BASE_URL}/api/status`, {
                    signal: controller.signal,
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                clearTimeout(timeout);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                apiStatus = await response.json();
                updateStatusBar();
                return apiStatus;
            } catch (error) {
                console.error('API Status Error:', error);
                
                if (retryCount < maxRetries) {
                    showLoading(`‚è≥ API yanƒ±t vermiyor, tekrar deneniyor... (${retryCount + 1}/${maxRetries})<br><small>Render free plan'da API uyuyorsa uyanmasƒ± 30-60 saniye s√ºrebilir</small>`);
                    await new Promise(resolve => setTimeout(resolve, 5000)); // 5 saniye bekle
                    return checkApiStatus(retryCount + 1);
                }
                
                showStatus('error', 'Backend Baƒülantƒ±sƒ± Yok');
                showError(`
                    ‚ùå Render API'ye baƒülanƒ±lamadƒ±!<br><br>
                    <strong>API URL:</strong> ${API_BASE_URL}<br>
                    <strong>Hata:</strong> ${error.message}<br><br>
                    <strong>Olasƒ± Nedenler:</strong><br>
                    1. API uyuyor (Render free plan 15 dk sonra uyur)<br>
                    2. CORS hatasƒ± (Backend CORS ayarlarƒ±nƒ± kontrol edin)<br>
                    3. API √ßalƒ±≈ümƒ±yor (Render dashboard'u kontrol edin)<br><br>
                    <strong>√á√∂z√ºm:</strong><br>
                    ‚Ä¢ Render dashboard'da API'yi kontrol edin<br>
                    ‚Ä¢ 1-2 dakika bekleyip tekrar deneyin<br>
                    ‚Ä¢ API loglarƒ±nƒ± kontrol edin<br><br>
                    <a href="${API_BASE_URL}" target="_blank" style="color: #ffc107;">API'yi yeni sekmede a√ß</a>
                `);
                return null;
            }
        }

        async function fetchMatches() {
            showLoading('Render API\'den ma√ßlar y√ºkleniyor...');
            
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 30000);
                
                const response = await fetch(`${API_BASE_URL}/api/matches/upcoming?force_refresh=true`, {
                    signal: controller.signal,
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                clearTimeout(timeout);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    allMatches = data.matches;
                    updateMatchCount();
                    displayMatches(allMatches);
                    document.getElementById('predict-all-btn').disabled = false;
                    updateLastUpdate();
                    showSuccess(`‚úÖ ${allMatches.length} ma√ß Render API'den ba≈üarƒ±yla y√ºklendi!`);
                } else {
                    showError('Ma√ßlar y√ºklenemedi: ' + (data.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                console.error('Fetch Matches Error:', error);
                
                let errorMsg = '';
                if (error.name === 'AbortError') {
                    errorMsg = 'ƒ∞stek zaman a≈üƒ±mƒ±na uƒüradƒ± (30 saniye). API yanƒ±t vermiyor.';
                } else if (error.message.includes('CORS')) {
                    errorMsg = 'CORS hatasƒ±. Backend CORS ayarlarƒ±nƒ± kontrol edin.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMsg = 'API\'ye eri≈üilemiyor. API uyuyor olabilir veya CORS sorunu var.';
                } else {
                    errorMsg = error.message;
                }
                
                showError(`
                    ‚ùå Ma√ßlar y√ºklenirken hata olu≈ütu!<br><br>
                    <strong>Hata:</strong> ${errorMsg}<br><br>
                    <strong>√á√∂z√ºm:</strong><br>
                    1. <a href="${API_BASE_URL}" target="_blank" style="color: #ffc107;">API'yi tarayƒ±cƒ±da a√ßƒ±n</a> (uyandƒ±rƒ±r)<br>
                    2. 30-60 saniye bekleyin<br>
                    3. Tekrar "Ma√ßlarƒ± Y√ºkle" butonuna tƒ±klayƒ±n<br><br>
                    <strong>API URL:</strong> ${API_BASE_URL}/api/matches/upcoming
                `);
            }
        }

        async function predictAllMatches() {
            if (!apiStatus || !apiStatus.model_loaded) {
                showError('Model y√ºkl√º deƒüil. L√ºtfen √∂nce modeli eƒüitin veya API\'nin √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun.');
                return;
            }

            const predictBtn = document.getElementById('predict-all-btn');
            predictBtn.disabled = true;
            predictBtn.innerHTML = '‚è≥ Tahmin Ediliyor...';
            
            showLoading('Weighted model ile tahminler yapƒ±lƒ±yor...');
            
            predictions = {};
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < allMatches.length; i++) {
                const match = allMatches[i];
                
                try {
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 15000);
                    
                    const response = await fetch(`${API_BASE_URL}/api/predict/match`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            home_team: match.home_team,
                            away_team: match.away_team,
                            odds: match.odds
                        }),
                        signal: controller.signal,
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeout);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const prediction = await response.json();
                    predictions[match.match_id] = prediction;
                    successCount++;
                    
                    // Progress update
                    showLoading(`Tahmin ediliyor: ${i + 1}/${allMatches.length}<br><small>Weighted System: 75% Odds | 15% H2H | 10% Form</small><br><small>‚úÖ Ba≈üarƒ±lƒ±: ${successCount} | ‚ùå Hata: ${errorCount}</small>`);
                    
                } catch (error) {
                    console.error(`Prediction error for match ${match.match_id}:`, error);
                    errorCount++;
                    showLoading(`Tahmin ediliyor: ${i + 1}/${allMatches.length}<br><small>‚ö†Ô∏è ${match.home_team} vs ${match.away_team} atlandƒ±</small><br><small>‚úÖ Ba≈üarƒ±lƒ±: ${successCount} | ‚ùå Hata: ${errorCount}</small>`);
                }
            }
            
            displayMatches(allMatches);
            predictBtn.disabled = false;
            predictBtn.innerHTML = 'üéØ T√ºm Ma√ßlarƒ± Tahmin Et';
            
            const successDiv = document.createElement('div');
            successDiv.className = errorCount > 0 ? 'alert-box warning' : 'alert-box success';
            successDiv.innerHTML = `
                ${errorCount > 0 ? '‚ö†Ô∏è' : '‚úÖ'} ${successCount}/${allMatches.length} ma√ß tahmin edildi!<br>
                ${errorCount > 0 ? `<small>‚ùå ${errorCount} ma√ßta hata olu≈ütu</small><br>` : ''}
                <small>Model: Weighted Ensemble (75% Odds, 15% H2H, 10% Form)</small>
            `;
            document.getElementById('match-container').insertBefore(successDiv, document.getElementById('match-container').firstChild);
            setTimeout(() => successDiv.remove(), 5000);
        }

        // ==========================================
        // UI FUNCTIONS
        // ==========================================
        
        function displayMatches(matches) {
            const container = document.getElementById('match-container');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="alert-box warning">
                        Hen√ºz ma√ß y√ºklenmedi. "Ma√ßlarƒ± Y√ºkle" butonuna tƒ±klayƒ±n.<br>
                        <small>API: ${API_BASE_URL}</small>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            matches.forEach(match => {
                const prediction = predictions[match.match_id];
                const card = createMatchCard(match, prediction);
                container.appendChild(card);
            });
        }

        function createMatchCard(match, prediction) {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => toggleDetails(card);
            
            const hasPrediction = prediction && prediction.prediction;
            const confidence = hasPrediction ? (prediction.confidence * 100).toFixed(0) : 0;
            const pred = hasPrediction ? prediction.prediction : '?';
            
            // Map prediction to Turkish
            const predictionMap = {
                '1': 'Ev Sahibi',
                'X': 'Beraberlik',
                '2': 'Deplasman'
            };
            
            card.innerHTML = `
                <div class="match-header">
                    <div class="match-teams">
                        <div class="match-title">${match.home_team} vs ${match.away_team}</div>
                        <div class="match-meta">
                            <span>üèÜ ${match.league_name || match.league_code}</span>
                            <span>üìÖ ${new Date(match.date).toLocaleDateString('tr-TR')}</span>
                            <span class="weighted-badge">‚öôÔ∏è WEIGHTED</span>
                        </div>
                    </div>
                    <div class="prediction-box">
                        <div class="prediction-label">‚öΩ Ma√ß Sonucu</div>
                        <div class="prediction-options">
                            <div class="prediction-btn ${pred === '1' ? 'recommended' : ''}">1</div>
                            <div class="prediction-btn ${pred === 'X' ? 'recommended' : ''}">X</div>
                            <div class="prediction-btn ${pred === '2' ? 'recommended' : ''}">2</div>
                        </div>
                        ${hasPrediction ? `
                            <div class="confidence-badge">G√ºven: ${confidence}%</div>
                        ` : `
                            <div style="text-align: center; color: rgba(255,193,7,0.6); font-size: 12px; padding: 10px;">
                                Tahmin bekleniyor...
                            </div>
                        `}
                    </div>
                </div>
                
                ${hasPrediction ? `
                    <div class="match-details">
                        <div class="detail-row">
                            <div class="detail-label">Tahmin</div>
                            <div class="detail-value">${predictionMap[pred]} (${pred})</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">G√ºven</div>
                            <div class="detail-value">${confidence}%</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Olasƒ±lƒ±klar</div>
                            <div class="detail-value">
                                1: ${(prediction.probabilities.home_win * 100).toFixed(1)}% | 
                                X: ${(prediction.probabilities.draw * 100).toFixed(1)}% | 
                                2: ${(prediction.probabilities.away_win * 100).toFixed(1)}%
                            </div>
                        </div>
                        ${match.odds ? `
                            <div class="detail-row">
                                <div class="detail-label">Bahis Oranlarƒ±</div>
                                <div class="detail-value">
                                    1: ${match.odds['1']} | X: ${match.odds['X']} | 2: ${match.odds['2']}
                                </div>
                            </div>
                        ` : ''}
                        ${prediction.odds_confidence ? `
                            <div class="detail-row">
                                <div class="detail-label">Odds G√ºveni</div>
                                <div class="detail-value">${(prediction.odds_confidence * 100).toFixed(0)}%</div>
                            </div>
                        ` : ''}
                        ${prediction.feature_priorities ? `
                            <div class="detail-row">
                                <div class="detail-label">Feature Priorities</div>
                                <div class="detail-value">
                                    Odds: ${prediction.feature_priorities.odds} | 
                                    H2H: ${prediction.feature_priorities.h2h} | 
                                    Form: ${prediction.feature_priorities.form}
                                </div>
                            </div>
                        ` : ''}
                        <div class="detail-row">
                            <div class="detail-label">Model</div>
                            <div class="detail-value">${prediction.model_type || 'weighted_ensemble'}</div>
                        </div>
                    </div>
                ` : ''}
            `;
            
            return card;
        }

        function toggleDetails(card) {
            const details = card.querySelector('.match-details');
            if (details) {
                details.classList.toggle('show');
            }
        }

        function filterMatches(type) {
            currentFilter = type;
            
            // Update active tab
            document.querySelectorAll('.tab-nav button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filtered = allMatches;
            
            if (type !== 'all') {
                filtered = allMatches.filter(match => {
                    const prediction = predictions[match.match_id];
                    if (!prediction) return false;
                    
                    if (type === 'high') {
                        return prediction.confidence >= 0.7;
                    }
                    
                    return prediction.prediction === type;
                });
            }
            
            displayMatches(filtered);
        }

        function clearAll() {
            allMatches = [];
            predictions = {};
            currentFilter = 'all';
            document.getElementById('match-container').innerHTML = `
                <div class="alert-box warning">
                    Ma√ßlar temizlendi. "Ma√ßlarƒ± Y√ºkle" butonuna tƒ±klayƒ±n.<br>
                    <small>API: ${API_BASE_URL}</small>
                </div>
            `;
            updateMatchCount();
            document.getElementById('predict-all-btn').disabled = true;
        }

        // ==========================================
        // UTILITY FUNCTIONS
        // ==========================================
        
        function showLoading(message) {
            const container = document.getElementById('match-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">${message}</div>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('match-container');
            container.innerHTML = `
                <div class="alert-box">
                    ‚ùå ${message}
                </div>
            `;
        }

        function showSuccess(message) {
            const container = document.getElementById('match-container');
            const alert = document.createElement('div');
            alert.className = 'alert-box success';
            alert.innerHTML = message;
            container.insertBefore(alert, container.firstChild);
            
            setTimeout(() => alert.remove(), 5000);
        }

        function showStatus(type, text) {
            const badge = document.getElementById('api-status');
            const statusText = document.getElementById('status-text');
            
            badge.className = 'status-badge';
            if (type === 'active') badge.classList.add('active');
            if (type === 'error') badge.classList.add('error');
            
            statusText.textContent = text;
        }

        function updateStatusBar() {
            if (!apiStatus) return;
            
            if (apiStatus.model_loaded) {
                showStatus('active', 'Model Hazƒ±r ‚úì');
            } else {
                showStatus('error', 'Model Yok');
            }
            
            document.getElementById('model-type').textContent = 
                apiStatus.predictor_type.toUpperCase();
        }

        function updateMatchCount() {
            document.getElementById('match-count').textContent = allMatches.length;
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('last-update').textContent = 
                `Son G√ºncelleme: ${now.toLocaleTimeString('tr-TR')}`;
        }

        // ==========================================
        // INITIALIZATION
        // ==========================================
        
        window.addEventListener('DOMContentLoaded', async () => {
            await checkApiStatus();
            
            if (apiStatus && apiStatus.status === 'running') {
                const container = document.getElementById('match-container');
                container.innerHTML = `
                    <div class="alert-box success">
                        ‚úÖ Render API baƒülantƒ±sƒ± ba≈üarƒ±lƒ±!<br>
                        <small>API: ${API_BASE_URL}</small><br>
                        <small>Model: ${apiStatus.predictor_type.toUpperCase()} ${apiStatus.weighted_system ? '(Weighted System)' : ''}</small><br><br>
                        "Ma√ßlarƒ± Y√ºkle" butonuna tƒ±klayarak ma√ßlarƒ± g√∂rebilirsiniz.
                    </div>
                `;
            }
        });
    </script>
</body>
