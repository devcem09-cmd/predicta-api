<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictAAI Premium - AI-Powered Football Intelligence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ffc107;
            --primary-dark: #ff9800;
            --secondary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0a0e27;
            --dark-light: #1a1f3a;
            --dark-lighter: #2a2f4a;
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 193, 7, 0.1);
            --glow: rgba(255, 193, 7, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            animation: bgPulse 20s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .main-wrapper {
            position: relative;
            z-index: 1;
        }

        .premium-header {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.95), rgba(26, 31, 58, 0.95));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid var(--border);
        }

        .status-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status-pill:hover {
            background: rgba(26, 31, 58, 1);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .status-pill.active {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
            border-color: var(--success);
            color: var(--success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 var(--success); }
            50% { opacity: 0.8; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0); }
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 8px 16px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 4px 15px var(--glow);
            transform: translateY(-2px);
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 25px 30px;
        }

        .logo-orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--secondary), var(--primary-dark));
            border: 3px solid var(--primary);
            box-shadow: 
                0 0 40px var(--glow),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        .logo-text h1 {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--primary), #fff, var(--primary));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px var(--glow);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo-text p {
            font-size: 11px;
            letter-spacing: 4px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0.9;
        }

        .control-panel {
            padding: 20px 30px;
            background: rgba(26, 31, 58, 0.5);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .premium-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            color: var(--dark);
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .premium-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.5);
        }

        .premium-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .premium-btn.secondary {
            background: rgba(42, 47, 74, 0.9);
            border: 2px solid rgba(255, 193, 7, 0.3);
            color: var(--primary);
            box-shadow: none;
        }

        .premium-btn.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        /* ‚úÖ YENƒ∞: Sƒ±ralama ve G√ºn Filtreleme */
        .filter-controls {
            display: flex;
            gap: 20px;
            padding: 15px 30px;
            background: rgba(10, 14, 39, 0.8);
            border-bottom: 1px solid var(--border);
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sort-btn {
            padding: 10px 20px;
            background: rgba(42, 47, 74, 0.8);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            color: var(--text);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            background: rgba(255, 193, 7, 0.1);
            border-color: var(--primary);
        }

        .sort-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 20px var(--glow);
        }

        .day-picker {
            display: flex;
            gap: 8px;
        }

        .day-btn {
            padding: 10px 18px;
            background: rgba(42, 47, 74, 0.8);
            border: 2px solid rgba(255, 193, 7, 0.2);
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .day-btn:hover {
            background: rgba(255, 193, 7, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .day-btn.active {
            background: linear-gradient(135deg, var(--secondary), #764ba2);
            border-color: var(--secondary);
            color: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .smart-tabs {
            display: flex;
            gap: 5px;
            padding: 20px 30px;
            background: rgba(10, 14, 39, 0.8);
            border-bottom: 2px solid var(--primary);
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--dark-light);
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
        }

        .tab-btn:hover {
            color: var(--primary);
            background: rgba(255, 193, 7, 0.05);
        }

        .tab-btn.active {
            color: var(--primary);
            background: rgba(255, 193, 7, 0.1);
            border-color: var(--primary);
        }

        .premium-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.9), rgba(42, 47, 74, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.2);
            border-color: var(--primary);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .premium-match-card {
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.95), rgba(42, 47, 74, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .premium-match-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 193, 7, 0.3);
        }

        /* ‚úÖ YENƒ∞: D√ºzeltilmi≈ü ma√ß g√∂stergesi */
        .auto-corrected-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            z-index: 10;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.8); }
        }

        .logic-warning-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            animation: warningPulse 2s infinite;
            z-index: 10;
        }

        @keyframes warningPulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }

        .match-header-premium {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 25px;
            margin-bottom: 20px;
        }

        .team-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .match-teams-premium {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .vs-separator {
            color: var(--primary);
            font-weight: 900;
            font-size: 16px;
        }

        .match-meta-premium {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .meta-badge {
            padding: 6px 12px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .prediction-panel {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
        }

        .prediction-header {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .pred-option {
            padding: 15px;
            background: rgba(42, 47, 74, 0.8);
            border: 2px solid rgba(255, 193, 7, 0.2);
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .pred-option.selected {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 30px var(--glow);
            transform: scale(1.05);
        }

        .confidence-meter {
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confidence-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .confidence-value {
            font-size: 18px;
            font-weight: 900;
            color: var(--success);
        }

        .premium-loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 193, 7, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .premium-alert {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            border: 2px solid var(--danger);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: var(--text);
            font-size: 14px;
            line-height: 1.6;
        }

        .premium-alert.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            border-color: var(--success);
        }

        @media (max-width: 768px) {
            .filter-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .day-picker {
                width: 100%;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="main-wrapper">
        <header class="premium-header">
            <div class="header-top">
                <div class="status-group">
                    <div class="status-pill" id="api-status">
                        <div class="status-dot"></div>

                    </div>

                    </div>

                <div class="header-actions">

                </div>
            </div>
            
            <div class="logo-section">

            <div class="control-panel">
                <button class="premium-btn success" id="wake-api-btn" onclick="wakeUpAPI()">
                    üîå API'yi Uyandƒ±r
                </button>
                <button class="premium-btn" id="fetch-matches-btn" onclick="fetchMatches()">
                    üî• Ma√ßlarƒ± Y√ºkle
                </button>
                <button class="premium-btn" id="predict-all-btn" onclick="predictAllMatches()" disabled>
                    üéØ T√ºm Ma√ßlarƒ± Tahmin Et
                </button>
                <button class="premium-btn secondary" onclick="clearAll()">
                    üóëÔ∏è Temizle
                </button>
            </div>

            <!-- ‚úÖ YENƒ∞: Sƒ±ralama ve G√ºn Filtreleme -->
            <div class="filter-controls">
                <div class="filter-group">
                    <span class="filter-label">üìä Sƒ±ralama:</span>
                    <button class="sort-btn active" onclick="sortMatches('default')">‚ö° Varsayƒ±lan</button>
                    <button class="sort-btn" onclick="sortMatches('confidence-desc')">‚¨ÜÔ∏è G√ºven (Y√ºksek)</button>
                    <button class="sort-btn" onclick="sortMatches('confidence-asc')">‚¨áÔ∏è G√ºven (D√º≈ü√ºk)</button>
                    <button class="sort-btn" onclick="sortMatches('date')">üìÖ Tarih</button>

        </div>

        <div class="premium-container" id="match-container">
            <div class="premium-loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Render API'ye baƒülanƒ±lƒ±yor...</div>
                <div class="loading-subtext">L√ºtfen bekleyin</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://predicta-api.onrender.com';
        
        let allMatches = [];
        let predictions = {};
        let apiStatus = null;
        let currentFilter = 'all';
        let currentSort = 'default';
        let selectedDay = 'all';

        // ‚úÖ YENƒ∞: G√ºnl√ºk butonlarƒ± olu≈ütur
        function initializeDayPicker() {
            const dayPicker = document.getElementById('day-picker');
            const today = new Date();
            
            const daysHtml = ['<button class="day-btn active" onclick="filterByDay(\'all\')">üìÖ T√ºm√º</button>'];
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                
                const dayName = date.toLocaleDateString('tr-TR', { weekday: 'short' });
                const dateStr = date.toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit' });
                const isoDate = date.toISOString().split('T')[0];
                
                daysHtml.push(`
                    <button class="day-btn" onclick="filterByDay('${isoDate}')">
                        ${i === 0 ? 'üî¥ ' : ''}${dayName}<br><small>${dateStr}</small>
                    </button>
                `);
            }
            
            dayPicker.innerHTML = daysHtml.join('');
        }

        // ‚úÖ YENƒ∞: G√ºne g√∂re filtreleme
        function filterByDay(day) {
            selectedDay = day;
            
            document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.day-btn').classList.add('active');
            
            applyFiltersAndSort();
        }

        // ‚úÖ YENƒ∞: Sƒ±ralama
        function sortMatches(sortType) {
            currentSort = sortType;
            
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            applyFiltersAndSort();
        }

        // ‚úÖ YENƒ∞: Filtreleme ve sƒ±ralama birle≈ütirildi
        function applyFiltersAndSort() {
            let filtered = [...allMatches];
            
            // 1Ô∏è‚É£ G√ºn filtresi
            if (selectedDay !== 'all') {
                filtered = filtered.filter(match => {
                    const matchDate = new Date(match.date).toISOString().split('T')[0];
                    return matchDate === selectedDay;
                });
            }
            
            // 2Ô∏è‚É£ Tab filtresi
            if (currentFilter !== 'all') {
                filtered = filtered.filter(match => {
                    const prediction = predictions[match.match_id];
                    if (!prediction) return false;
                    
                    if (currentFilter === 'high') return prediction.confidence >= 0.7;
                    if (currentFilter === '1' || currentFilter === 'X' || currentFilter === '2') return prediction.prediction === currentFilter;
                    if (currentFilter === 'over') return prediction.over_under_prediction?.prediction === 'over';
                    if (currentFilter === 'under') return prediction.over_under_prediction?.prediction === 'under';
                    if (currentFilter === 'btts-yes') return prediction.btts_prediction?.prediction === true;
                    if (currentFilter === 'btts-no') return prediction.btts_prediction?.prediction === false;
                    if (currentFilter === 'corrected') return prediction.auto_corrected === true;
                    return false;
                });
            }
            
            // 3Ô∏è‚É£ Sƒ±ralama
            if (currentSort === 'confidence-desc') {
                filtered.sort((a, b) => {
                    const confA = predictions[a.match_id]?.confidence || 0;
                    const confB = predictions[b.match_id]?.confidence || 0;
                    return confB - confA;
                });
            } else if (currentSort === 'confidence-asc') {
                filtered.sort((a, b) => {
                    const confA = predictions[a.match_id]?.confidence || 0;
                    const confB = predictions[b.match_id]?.confidence || 0;
                    return confA - confB;
                });
            } else if (currentSort === 'date') {
                filtered.sort((a, b) => new Date(a.date) - new Date(b.date));
            }
            
            displayMatches(filtered);
        }

        async function wakeUpAPI() {
            const wakeBtn = document.getElementById('wake-api-btn');
            wakeBtn.disabled = true;
            wakeBtn.innerHTML = '‚è≥ Uyandƒ±rƒ±lƒ±yor...';
            
            showLoading('API uyandƒ±rƒ±lƒ±yor...', 'Bu 30-60 saniye s√ºrebilir');
            
            try {
                const response = await fetch(`${API_BASE_URL}/`, {
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    await checkApiStatus();
                    wakeBtn.innerHTML = '‚úÖ API Hazƒ±r';
                } else {
                    throw new Error('API yanƒ±t verdi ama hata d√∂nd√º');
                }
            } catch (error) {
                showError(`API uyandƒ±rƒ±lamadƒ±: ${error.message}`);
            } finally {
                wakeBtn.disabled = false;
                wakeBtn.innerHTML = 'üîå API\'yi Uyandƒ±r';
            }
        }
        
        async function checkApiStatus(retryCount = 0) {
            const maxRetries = 3;
            try {
                showLoading('API kontrol ediliyor...', `Deneme ${retryCount + 1}/${maxRetries + 1}`);
                
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 30000);
                
                const response = await fetch(`${API_BASE_URL}/api/status`, {
                    signal: controller.signal,
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                clearTimeout(timeout);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                apiStatus = await response.json();
                updateStatusBar();
                return apiStatus;
            } catch (error) {
                if (retryCount < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, 5000));
                    return checkApiStatus(retryCount + 1);
                }
                
                updateStatus('error', 'Baƒülantƒ± Yok');
                showError(`API'ye baƒülanƒ±lamadƒ±: ${error.message}`);
                return null;
            }
        }

        async function fetchMatches() {
            showLoading('Ma√ßlar y√ºkleniyor...', 'Render API\'den veri √ßekiliyor');
            
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 30000);
                
                const response = await fetch(`${API_BASE_URL}/api/matches/upcoming?force_refresh=true`, {
                    signal: controller.signal,
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                clearTimeout(timeout);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                if (data.success) {
                    allMatches = data.matches;
                    updateMatchCount();
                    displayMatches(allMatches);
                    document.getElementById('predict-all-btn').disabled = false;
                    updateLastUpdate();
                    initializeDayPicker();
                    
                    showSuccess(`‚úÖ ${allMatches.length} ma√ß ba≈üarƒ±yla y√ºklendi!`);
                } else {
                    showError('Ma√ßlar y√ºklenemedi: ' + (data.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                showError(`Ma√ßlar y√ºklenirken hata: ${error.message}`);
            }
        }

        async function predictAllMatches() {
            if (!apiStatus || !apiStatus.model_loaded) {
                showError('Model y√ºkl√º deƒüil. L√ºtfen √∂nce API\'nin √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun.');
                return;
            }

            const predictBtn = document.getElementById('predict-all-btn');
            predictBtn.disabled = true;
            predictBtn.innerHTML = '‚è≥ Tahmin Ediliyor...';
            
            showLoading('Tahminler yapƒ±lƒ±yor...', 'Weighted AI Model + Auto-Correction √ßalƒ±≈üƒ±yor');
            
            predictions = {};
            let successCount = 0;
            let errorCount = 0;
            let correctedCount = 0;
            
            for (let i = 0; i < allMatches.length; i++) {
                const match = allMatches[i];
                
                try {
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 20000);
                    
                    // ‚úÖ D√úZELTƒ∞LMƒ∞≈û: Full match endpoint kullan (otomatik d√ºzeltme ile)
                    const response = await fetch(`${API_BASE_URL}/api/predict/full-match`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            home_team: match.home_team,
                            away_team: match.away_team,
                            odds: match.odds
                        }),
                        signal: controller.signal,
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeout);
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const fullPrediction = await response.json();
                    
                    // Verileri birle≈ütir
                    const prediction = {
                        ...fullPrediction.predictions.match_result,
                        over_under_prediction: fullPrediction.predictions.over_under,
                        btts_prediction: fullPrediction.predictions.btts
                    };
                    
                    predictions[match.match_id] = prediction;
                    successCount++;
                    
                    // ‚úÖ D√ºzeltilmi≈ü mi kontrol et
                    if (prediction.auto_corrected) {
                        correctedCount++;
                    }
                    
                    showLoading(
                        `Tahmin ediliyor: ${i + 1}/${allMatches.length}`, 
                        `‚úÖ ${successCount} | ‚ùå ${errorCount} | üîß ${correctedCount} otomatik d√ºzeltme`
                    );
                    
                } catch (error) {
                    errorCount++;
                }
            }
            
            applyFiltersAndSort();
            predictBtn.disabled = false;
            predictBtn.innerHTML = 'üéØ T√ºm Ma√ßlarƒ± Tahmin Et';
            updatePredictionCount();
            
            let message = `${errorCount > 0 ? '‚ö†Ô∏è' : '‚úÖ'} ${successCount}/${allMatches.length} ma√ß tahmin edildi!`;
            if (correctedCount > 0) {
                message += `<br><small>üîß ${correctedCount} ma√ßta mantƒ±k hatasƒ± otomatik d√ºzeltildi</small>`;
            }
            showSuccess(message);
        }

        function displayMatches(matches) {
            const container = document.getElementById('match-container');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="premium-alert warning">
                        ${allMatches.length === 0 ? 
                            'Hen√ºz ma√ß y√ºklenmedi. "Ma√ßlarƒ± Y√ºkle" butonuna tƒ±klayƒ±n.' :
                            'Bu filtreyle e≈üle≈üen ma√ß bulunamadƒ±.'}
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            const statsHtml = createStatsBoard(matches);
            if (statsHtml) container.innerHTML += statsHtml;
            
            matches.forEach(match => {
                const prediction = predictions[match.match_id];
                const card = createPremiumMatchCard(match, prediction);
                container.appendChild(card);
            });
        }

        function createStatsBoard(matches) {
            const totalPredictions = Object.keys(predictions).length;
            if (totalPredictions === 0) return '';
            
            let highConfidence = 0;
            let avgConfidence = 0;
            let correctedCount = 0;
            
            Object.values(predictions).forEach(pred => {
                if (pred.confidence >= 0.7) highConfidence++;
                avgConfidence += pred.confidence;
                if (pred.auto_corrected) correctedCount++;
            });
            
            avgConfidence = (avgConfidence / totalPredictions * 100).toFixed(1);
            
            return `
                <div class="stats-dashboard">
                    <div class="stat-card">
                        <div class="stat-icon">‚öΩ</div>
                        <div class="stat-value">${matches.length}</div>
                        <div class="stat-label">G√∂sterilen Ma√ß</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üéØ</div>
                        <div class="stat-value">${totalPredictions}</div>
                        <div class="stat-label">Tahmin Yapƒ±ldƒ±</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚≠ê</div>
                        <div class="stat-value">${highConfidence}</div>
                        <div class="stat-label">Y√ºksek G√ºven</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value">${avgConfidence}%</div>
                        <div class="stat-label">Ortalama G√ºven</div>
                    </div>
                    ${correctedCount > 0 ? `
                        <div class="stat-card" style="border: 2px solid var(--success); border-left-width: 5px;">
                            <div class="stat-icon">üîß</div>
                            <div class="stat-value" style="color: var(--success);">${correctedCount}</div>
                            <div class="stat-label">Otomatik D√ºzeltme</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

                ${hasPrediction ? `

                                    <div style="flex: 1; padding: 8px; background: ${overUnder.prediction === 'under' ? 'linear-gradient(135deg, var(--primary), var(--primary-dark))' : 'rgba(42, 47, 74, 0.6)'}; border: 1px solid ${overUnder.prediction === 'under' ? 'var(--primary)' : 'rgba(255, 193, 7, 0.2)'}; border-radius: 8px; text-align: center; font-size: 12px; font-weight: 600; color: ${overUnder.prediction === 'under' ? 'var(--dark)' : 'var(--text-muted)'};">ALT</div>

                        ${match.odds ? `

                                <div style="font-size: 11px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase;">üí∞ Oranlar</div>

        function filterMatches(type) {
            currentFilter = type;
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            applyFiltersAndSort();
        }

        function clearAll() {
            allMatches = [];
            predictions = {};
            currentFilter = 'all';
            currentSort = 'default';
            selectedDay = 'all';
            
            document.getElementById('match-container').innerHTML = `
                <div class="premium-alert warning">
                    Ma√ßlar temizlendi. "Ma√ßlarƒ± Y√ºkle" butonuna tƒ±klayƒ±n.
                </div>
            `;
            updateMatchCount();
            updatePredictionCount();
            document.getElementById('predict-all-btn').disabled = true;
        }

        function showLoading(message, subtext = '') {
            const container = document.getElementById('match-container');
            container.innerHTML = `
                <div class="premium-loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">${message}</div>
                    ${subtext ? `<div class="loading-subtext">${subtext}</div>` : ''}
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('match-container');
            container.innerHTML = `<div class="premium-alert">‚ùå ${message}</div>`;
        }

        function showSuccess(message) {
            const container = document.getElementById('match-container');
            const alert = document.createElement('div');
            alert.className = 'premium-alert success';
            alert.innerHTML = message;
            container.insertBefore(alert, container.firstChild);
            setTimeout(() => alert.remove(), 5000);
        }

        function updateStatus(type, text) {
            const badge = document.getElementById('api-status');
            const statusText = document.getElementById('status-text');
            badge.className = 'status-pill';
            if (type === 'active') badge.classList.add('active');
            statusText.textContent = text;
        }

        function updateStatusBar() {

            updateStatus(apiStatus.model_loaded ? 'active' : 'error', apiStatus.model_loaded ? 'Model Hazƒ±r ‚úî' : 'Model Yok');
            document.getElementById('model-type').textContent = apiStatus.predictor_type.toUpperCase();
        }

        function updateMatchCount() {
            document.getElementById('match-count').textContent = allMatches.length;
        }

        function updatePredictionCount() {
            document.getElementById('prediction-count').textContent = Object.keys(predictions).length;
        }

            const now = new Date();
            document.getElementById('last-update').textContent = `Son: ${now.toLocaleTimeString('tr-TR')}`;
        }

        window.addEventListener('DOMContentLoaded', async () => {
            initializeDayPicker();
            await checkApiStatus();
            
            if (apiStatus && apiStatus.status === 'running') {
                const container = document.getElementById('match-container');
                container.innerHTML = `
                    <div class="premium-alert success">

                        <small>API: ${API_BASE_URL}</small><br>
                        <small>Model: ${apiStatus.predictor_type.toUpperCase()}</small><br>
                        <small>üîß Otomatik D√ºzeltme: AKTƒ∞F</small><br><br>
                        <strong>üëâ "Ma√ßlarƒ± Y√ºkle"</strong> butonuna tƒ±klayarak ba≈ülayƒ±n.
                    </div>
                `;
            }
        });
    </script>
