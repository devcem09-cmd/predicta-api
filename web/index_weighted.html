<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictAAI Premium - AI-Powered Football Intelligence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ffc107;
            --primary-dark: #ff9800;
            --secondary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0a0e27;
            --dark-light: #1a1f3a;
            --dark-lighter: #2a2f4a;
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 193, 7, 0.1);
            --glow: rgba(255, 193, 7, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            animation: bgPulse 20s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 193, 7, 0.03),
                transparent
            );
            animation: shimmer 15s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Main Container */
        .main-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Premium Header */
        .premium-header {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.95), rgba(26, 31, 58, 0.95));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid var(--border);
        }

        .status-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status-pill:hover {
            background: rgba(26, 31, 58, 1);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .status-pill.active {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
            border-color: var(--success);
            color: var(--success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 var(--success); }
            50% { opacity: 0.8; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0); }
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 8px 16px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 4px 15px var(--glow);
            transform: translateY(-2px);
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 25px 30px;
        }

        .logo-orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--secondary), var(--primary-dark));
            border: 3px solid var(--primary);
            box-shadow: 
                0 0 40px var(--glow),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: float 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo-orb::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-text h1 {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--primary), #fff, var(--primary));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px var(--glow);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo-text p {
            font-size: 11px;
            letter-spacing: 4px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* Control Panel */
        .control-panel {
            padding: 20px 30px;
            background: rgba(26, 31, 58, 0.5);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .premium-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            color: var(--dark);
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .premium-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .premium-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .premium-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.5);
        }

        .premium-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .premium-btn.secondary {
            background: rgba(42, 47, 74, 0.9);
            border: 2px solid rgba(255, 193, 7, 0.3);
            color: var(--primary);
            box-shadow: none;
        }

        .premium-btn.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        /* Smart Filter Tabs */
        .smart-tabs {
            display: flex;
            gap: 5px;
            padding: 20px 30px;
            background: rgba(10, 14, 39, 0.8);
            border-bottom: 2px solid var(--primary);
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--dark-light);
        }

        .smart-tabs::-webkit-scrollbar {
            height: 6px;
        }

        .smart-tabs::-webkit-scrollbar-track {
            background: var(--dark-light);
        }

        .smart-tabs::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--primary);
            background: rgba(255, 193, 7, 0.05);
        }

        .tab-btn.active {
            color: var(--primary);
            background: rgba(255, 193, 7, 0.1);
            border-color: var(--primary);
        }

        .tab-btn.active::after {
            width: 100%;
        }

        /* Container */
        .premium-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.9), rgba(42, 47, 74, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.2);
            border-color: var(--primary);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Premium Match Card */
        .premium-match-card {
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.95), rgba(42, 47, 74, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .premium-match-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.05) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .premium-match-card:hover::before {
            opacity: 1;
        }

        .premium-match-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 193, 7, 0.3);
        }

        .match-header-premium {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 25px;
            margin-bottom: 20px;
        }

        .team-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .match-teams-premium {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .vs-separator {
            color: var(--primary);
            font-weight: 900;
            font-size: 16px;
        }

        .match-meta-premium {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .meta-badge {
            padding: 6px 12px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .weighted-badge-premium {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border-color: var(--secondary);
            color: #a78bfa;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        /* Prediction Panel */
        .prediction-panel {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
        }

        .prediction-header {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .pred-option {
            padding: 15px;
            background: rgba(42, 47, 74, 0.8);
            border: 2px solid rgba(255, 193, 7, 0.2);
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-muted);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pred-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .pred-option:hover::before {
            left: 100%;
        }

        .pred-option.selected {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 30px var(--glow);
            transform: scale(1.05);
        }

        .confidence-meter {
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confidence-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .confidence-value {
            font-size: 18px;
            font-weight: 900;
            color: var(--success);
        }

        /* Multi Predictions Grid */
        .multi-predictions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .mini-pred-box {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
        }

        .mini-pred-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mini-pred-options {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .mini-option {
            flex: 1;
            padding: 10px;
            background: rgba(42, 47, 74, 0.6);
            border: 1px solid rgba(255, 193, 7, 0.2);
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .mini-option.selected {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 15px var(--glow);
        }

        .mini-confidence {
            font-size: 11px;
            font-weight: 600;
            color: var(--success);
            text-align: center;
        }

        /* Expandable Details */
        .match-details-premium {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            background: rgba(10, 14, 39, 0.4);
            border-radius: 0 0 12px 12px;
            margin: 20px -25px -25px;
            padding: 0 25px;
        }

        .match-details-premium.expanded {
            max-height: 1000px;
            opacity: 1;
            padding: 25px;
            margin-top: 20px;
            border-top: 1px solid var(--border);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .detail-item {
            padding: 15px;
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(26, 31, 58, 0.9);
            border-color: var(--primary);
        }

        .detail-item-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-item-value {
            font-size: 15px;
            font-weight: 700;
            color: var(--text);
        }

        /* Loading State */
        .premium-loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 193, 7, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
            position: relative;
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            border: 4px solid transparent;
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 0.7s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Alert Box */
        .premium-alert {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            border: 2px solid var(--danger);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: var(--text);
            font-size: 14px;
            line-height: 1.6;
        }

        .premium-alert.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            border-color: var(--success);
        }

        .premium-alert.warning {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2), rgba(255, 152, 0, 0.2));
            border-color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .match-header-premium {
                grid-template-columns: 1fr;
            }
            
            .prediction-panel {
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
            }
            
            .logo-section {
                flex-direction: column;
                text-align: center;
            }
            
            .control-panel {
                flex-direction: column;
            }
            
            .premium-btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats-dashboard {
                grid-template-columns: 1fr;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scroll Effects */
        html {
            scroll-behavior: smooth;
        }

        .premium-container {
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logic Warning Animation */
        @keyframes warningPulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }

        .logic-warning-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            animation: warningPulse 2s infinite;
            z-index: 10;
        }
    </style>
</head>

                </button>
                <button class="premium-btn" id="fetch-matches-btn" onclick="fetchMatches()">
                    üì• Ma√ßlarƒ± Y√ºkle
                </button>
                <button class="premium-btn" id="predict-all-btn" onclick="predictAllMatches()" disabled>
                    üéØ T√ºm Ma√ßlarƒ± Tahmin Et
                </button>
                <button class="premium-btn secondary" onclick="clearAll()">
                    üóëÔ∏è Temizle
                </button>
            </div>
        </header>

        <div class="smart-tabs">
            <button class="tab-btn active" onclick="filterMatches('all')">‚öΩ T√ºm Ma√ßlar</button>
            <button class="tab-btn" onclick="filterMatches('1')">üè† Ev Sahibi</button>
            <button class="tab-btn" onclick="filterMatches('X')">ü§ù Beraberlik</button>
            <button class="tab-btn" onclick="filterMatches('2')">‚úàÔ∏è Deplasman</button>
            <button class="tab-btn" onclick="filterMatches('over')">üìà √úst 2.5</button>
            <button class="tab-btn" onclick="filterMatches('under')">üìâ Alt 2.5</button>
            <button class="tab-btn" onclick="filterMatches('btts-yes')">üéØ KG Var</button>
            <button class="tab-btn" onclick="filterMatches('btts-no')">üö´ KG Yok</button>
            <button class="tab-btn" onclick="filterMatches('high')">‚≠ê Y√ºksek G√ºven</button>
            <button class="tab-btn" onclick="filterMatches('warnings')">‚ö†Ô∏è Mantƒ±k Uyarƒ±larƒ±</button>
        </div>

        <div class="premium-container" id="match-container">
            <div class="premium-loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Render API'ye baƒülanƒ±lƒ±yor...</div>
                <div class="loading-subtext">L√ºtfen bekleyin</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://predicta-api.onrender.com';
        
        let allMatches = [];
        let predictions = {};
        let apiStatus = null;
        let currentFilter = 'all';

        async function wakeUpAPI() {
            const wakeBtn = document.getElementById('wake-api-btn');
            wakeBtn.disabled = true;
            wakeBtn.innerHTML = '‚è≥ Uyandƒ±rƒ±lƒ±yor...';
            
            showLoading('API uyandƒ±rƒ±lƒ±yor...', 'Bu 30-60 saniye s√ºrebilir');
            
            try {
                const response = await fetch(`${API_BASE_URL}/`, {
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    await checkApiStatus();
                    wakeBtn.innerHTML = '‚úÖ API Hazƒ±r';
                } else {
                    throw new Error('API yanƒ±t verdi ama hata d√∂nd√º');
                }
            } catch (error) {
                showError(`API uyandƒ±rƒ±lamadƒ±: ${error.message}`);
            } finally {
                wakeBtn.disabled = false;
                wakeBtn.innerHTML = 'üîå API\'yi Uyandƒ±r';
            }
        }
        
        async function checkApiStatus(retryCount = 0) {
            const maxRetries = 3;
            try {
                showLoading('API kontrol ediliyor...', `Deneme ${retryCount + 1}/${maxRetries + 1}`);
                
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 30000);
                
                const response = await fetch(`${API_BASE_URL}/api/status`, {
                    signal: controller.signal,
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                clearTimeout(timeout);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                apiStatus = await response.json();
                updateStatusBar();
                return apiStatus;
            } catch (error) {
                if (retryCount < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, 5000));
                    return checkApiStatus(retryCount + 1);
                }
                
                updateStatus('error', 'Baƒülantƒ± Yok');
                showError(`API'ye baƒülanƒ±lamadƒ±: ${error.message}`);
                return null;
            }
        }

        async function fetchMatches() {
            showLoading('Ma√ßlar y√ºkleniyor...', 'Render API\'den veri √ßekiliyor');
            
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 30000);
                
                const response = await fetch(`${API_BASE_URL}/api/matches/upcoming?force_refresh=true`, {
                    signal: controller.signal,
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                clearTimeout(timeout);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                if (data.success) {
                    allMatches = data.matches;
                    updateMatchCount();
                    displayMatches(allMatches);
                    document.getElementById('predict-all-btn').disabled = false;
                    updateLastUpdate();
                    showSuccess(`‚úÖ ${allMatches.length} ma√ß ba≈üarƒ±yla y√ºklendi!`);
                } else {
                    showError('Ma√ßlar y√ºklenemedi: ' + (data.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                showError(`Ma√ßlar y√ºklenirken hata: ${error.message}`);
            }
        }

        async function predictAllMatches() {
            if (!apiStatus || !apiStatus.model_loaded) {
                showError('Model y√ºkl√º deƒüil. L√ºtfen √∂nce API\'nin √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun.');
                return;
            }

            const predictBtn = document.getElementById('predict-all-btn');
            predictBtn.disabled = true;
            predictBtn.innerHTML = '‚è≥ Tahmin Ediliyor...';
            
            showLoading('Tahminler yapƒ±lƒ±yor...', 'Weighted AI Model √ßalƒ±≈üƒ±yor');
            
            predictions = {};
            let successCount = 0;
            let errorCount = 0;
            let logicWarnings = 0;
            
            for (let i = 0; i < allMatches.length; i++) {
                const match = allMatches[i];
                
                try {
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 15000);
                    
                    const response = await fetch(`${API_BASE_URL}/api/predict/match`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            home_team: match.home_team,
                            away_team: match.away_team,
                            odds: match.odds
                        }),
                        signal: controller.signal,
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeout);
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const prediction = await response.json();
                    
                    try {
                        const ouResponse = await fetch(`${API_BASE_URL}/api/predict/over-under`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                home_team: match.home_team,
                                away_team: match.away_team,
                                odds: match.odds
                            }),
                            mode: 'cors'
                        });
                        
                        if (ouResponse.ok) {
                            const ouData = await ouResponse.json();
                            prediction.over_under_prediction = ouData;
                        }
                    } catch (e) {}
                    
                    try {
                        const bttsResponse = await fetch(`${API_BASE_URL}/api/predict/btts`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                home_team: match.home_team,
                                away_team: match.away_team,
                                odds: match.odds
                            }),
                            mode: 'cors'
                        });
                        
                        if (bttsResponse.ok) {
                            const bttsData = await bttsResponse.json();
                            prediction.btts_prediction = bttsData;
                        }
                    } catch (e) {}
                    
                    predictions[match.match_id] = prediction;
                    
                    // Alt/√úst ve KG tahminleri alƒ±ndƒ±ysa, tam validasyon yap
                    if (prediction.prediction && 
                        prediction.over_under_prediction?.prediction && 
                        prediction.btts_prediction?.prediction !== undefined) {
                        
                        try {
                            const validationResponse = await fetch(`${API_BASE_URL}/api/validate/full-prediction`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    ms_prediction: prediction.prediction,
                                    ms_confidence: prediction.confidence,
                                    ou_prediction: prediction.over_under_prediction.prediction,
                                    ou_confidence: prediction.over_under_prediction.confidence,
                                    btts_prediction: prediction.btts_prediction.prediction,
                                    btts_confidence: prediction.btts_prediction.confidence
                                }),
                                mode: 'cors'
                            });
                            
                            if (validationResponse.ok) {
                                const validationData = await validationResponse.json();
                                prediction.logic_validation = validationData;
                                predictions[match.match_id] = prediction;
                            }
                        } catch (e) {
                            console.log('Validation endpoint not available:', e);
                        }
                    }
                    
                    successCount++;
                    
                    // Mantƒ±k validasyonu kontrol√º
                    if (prediction.logic_validation && !prediction.logic_validation.is_valid) {
                        logicWarnings++;
                    }
                    
                    showLoading(`Tahmin ediliyor: ${i + 1}/${allMatches.length}`, `‚úÖ ${successCount} | ‚ùå ${errorCount} | ‚ö†Ô∏è ${logicWarnings} mantƒ±k uyarƒ±sƒ±`);
                    
                } catch (error) {
                    errorCount++;
                }
            }
            
            displayMatches(allMatches);
            predictBtn.disabled = false;
            predictBtn.innerHTML = 'üéØ T√ºm Ma√ßlarƒ± Tahmin Et';
            updatePredictionCount();
            
            let message = `${errorCount > 0 ? '‚ö†Ô∏è' : '‚úÖ'} ${successCount}/${allMatches.length} ma√ß tahmin edildi!`;
            if (logicWarnings > 0) {
                message += `<br><small>‚ö†Ô∏è ${logicWarnings} ma√ßta mantƒ±k uyarƒ±sƒ± var - Detaylar i√ßin ma√ß kartlarƒ±na tƒ±klayƒ±n</small>`;
            }
            showSuccess(message);
        }

        function displayMatches(matches) {
            const container = document.getElementById('match-container');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="premium-alert warning">
                        Hen√ºz ma√ß y√ºklenmedi. "Ma√ßlarƒ± Y√ºkle" butonuna tƒ±klayƒ±n.
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            const statsHtml = createStatsBoard(matches);
            if (statsHtml) container.innerHTML += statsHtml;
            
            matches.forEach(match => {
                const prediction = predictions[match.match_id];
                const card = createPremiumMatchCard(match, prediction);
                container.appendChild(card);
            });
        }

        function createStatsBoard(matches) {
            const totalPredictions = Object.keys(predictions).length;
            if (totalPredictions === 0) return '';
            
            let highConfidence = 0;
            let avgConfidence = 0;
            let logicWarningsCount = 0;
            
            Object.values(predictions).forEach(pred => {
                if (pred.confidence >= 0.7) highConfidence++;
                avgConfidence += pred.confidence;
                if (pred.logic_validation && !pred.logic_validation.is_valid) {
                    logicWarningsCount++;
                }
            });
            
            avgConfidence = (avgConfidence / totalPredictions * 100).toFixed(1);
            
            return `
                <div class="stats-dashboard">
                    <div class="stat-card">
                        <div class="stat-icon">‚öΩ</div>
                        <div class="stat-value">${matches.length}</div>
                        <div class="stat-label">Toplam Ma√ß</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üéØ</div>
                        <div class="stat-value">${totalPredictions}</div>
                        <div class="stat-label">Tahmin Yapƒ±ldƒ±</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚≠ê</div>
                        <div class="stat-value">${highConfidence}</div>
                        <div class="stat-label">Y√ºksek G√ºven</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value">${avgConfidence}%</div>
                        <div class="stat-label">Ortalama G√ºven</div>
                    </div>
                    ${logicWarningsCount > 0 ? `
                        <div class="stat-card" style="border: 2px solid var(--danger); border-left-width: 5px;">
                            <div class="stat-icon">‚ö†Ô∏è</div>
                            <div class="stat-value" style="color: var(--danger);">${logicWarningsCount}</div>
                            <div class="stat-label">Mantƒ±k Uyarƒ±sƒ±</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function createPremiumMatchCard(match, prediction) {
    const card = document.createElement('div');
    card.className = 'premium-match-card';
    
    const hasPrediction = prediction && prediction.prediction;
    const confidence = hasPrediction ? (prediction.confidence * 100).toFixed(0) : 0;
    const pred = hasPrediction ? prediction.prediction : '?';
    
    const overUnder = prediction?.over_under_prediction || {};
    const btts = prediction?.btts_prediction || {};
    
    // Mantƒ±k validasyonu kontrol√º
    const hasLogicWarnings = prediction?.logic_validation && !prediction.logic_validation.is_valid;
    const logicWarnings = prediction?.logic_validation?.warnings || [];
    const criticalWarning = logicWarnings.find(w => w.severity === 'CRITICAL');
    
    // Kart stilini uyarƒ±ya g√∂re deƒüi≈ütir
    if (hasLogicWarnings) {
        card.style.borderLeftColor = 'var(--danger)';
        card.style.borderLeftWidth = '5px';
    }
    
    card.innerHTML = `
        ${hasLogicWarnings ? `
            <div class="logic-warning-badge">
                ‚ö†Ô∏è MANTIK HATASI
            </div>
        ` : ''}
        
        <div class="match-header-premium">
            <div class="team-info">
                <div class="match-teams-premium">
                    ${match.home_team} <span class="vs-separator">VS</span> ${match.away_team}
                </div>
                <div class="match-meta-premium">
                    <span class="meta-badge">üèÜ ${match.league_name || match.league_code}</span>
                    <span class="meta-badge">üìÖ ${new Date(match.date).toLocaleDateString('tr-TR')}</span>
                    <span class="meta-badge weighted-badge-premium">‚öôÔ∏è WEIGHTED AI</span>
                </div>
            </div>
            
            <div class="prediction-panel">
                <div class="prediction-header">‚öΩ Ma√ß Sonucu</div>
                <div class="prediction-grid">
                    <div class="pred-option ${pred === '1' ? 'selected' : ''}">1</div>
                    <div class="pred-option ${pred === 'X' ? 'selected' : ''}">X</div>
                    <div class="pred-option ${pred === '2' ? 'selected' : ''}">2</div>
                </div>
                ${hasPrediction ? `
                    <div class="confidence-meter">
                        <span class="confidence-label">G√ºven</span>
                        <span class="confidence-value">${confidence}%</span>
                    </div>
                ` : `
                    <div style="text-align: center; color: var(--text-muted); padding: 15px;">
                        Tahmin bekleniyor...
                    </div>
                `}
            </div>
        </div>
        
        ${hasLogicWarnings ? `
            <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); border-radius: 8px; padding: 10px; margin: 10px 0;">
                <div style="color: var(--danger); font-weight: bold; font-size: 12px;">
                    ‚ö†Ô∏è MANTIK UYARISI: ${logicWarnings[0]?.message || 'Ge√ßersiz tahmin kombinasyonu'}
                </div>
            </div>
        ` : ''}
        
        ${hasPrediction ? `
            <div class="multi-predictions">
                ${overUnder.prediction ? `
                    <div class="mini-pred-box">
                        <div class="mini-pred-label">üìä Alt/√úst 2.5</div>
                        <div class="mini-pred-options">
                            <div class="mini-option ${overUnder.prediction === 'over' ? 'selected' : ''}">√úST</div>
                            <div class="mini-option ${overUnder.prediction === 'under' ? 'selected' : ''}">ALT</div>
                        </div>
                        <div class="mini-confidence">G√ºven: ${(overUnder.confidence * 100).toFixed(0)}%</div>
                    </div>
                ` : ''}
                
                ${btts.prediction !== undefined ? `
                    <div class="mini-pred-box">
                        <div class="mini-pred-label">üéØ KG Var/Yok</div>
                        <div class="mini-pred-options">
                            <div class="mini-option ${btts.prediction === true ? 'selected' : ''}">VAR</div>
                            <div class="mini-option ${btts.prediction === false ? 'selected' : ''}">YOK</div>
                        </div>
                        <div class="mini-confidence">G√ºven: ${(btts.confidence * 100).toFixed(0)}%</div>
                    </div>
                ` : ''}
            </div>
            
            <div class="match-details-premium">
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-item-label">üéØ Tahmin</div>
                        <div class="detail-item-value">${pred === '1' ? 'Ev Sahibi' : pred === 'X' ? 'Beraberlik' : 'Deplasman'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-item-label">üí™ G√ºven</div>
                        <div class="detail-item-value">${confidence}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-item-label">üìä Olasƒ±lƒ±klar</div>
                        <div class="detail-item-value">
                            1: ${(prediction.probabilities.home_win * 100).toFixed(1)}% | 
                            X: ${(prediction.probabilities.draw * 100).toFixed(1)}% | 
                            2: ${(prediction.probabilities.away_win * 100).toFixed(1)}%
                        </div>
                    </div>
                    ${match.odds ? `
                        <div class="detail-item">
                            <div class="detail-item-label">üí∞ Oranlar</div>
                            <div class="detail-item-value">
                                1: ${match.odds['1']} | X: ${match.odds['X']} | 2: ${match.odds['2']}
                            </div>
                        </div>
                    ` : ''}
                </div>
            </div>
        ` : ''}
    `;
    
    card.onclick = () => {
        const details = card.querySelector('.match-details-premium');
        if (details) details.classList.toggle('expanded');
    };
    
    return card;
}
        function filterMatches(type) {
            currentFilter = type;
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            let filtered = allMatches;
            
            if (type !== 'all') {
                filtered = allMatches.filter(match => {
                    const prediction = predictions[match.match_id];
                    if (!prediction) return false;
                    
                    if (type === 'high') return prediction.confidence >= 0.7;
                    if (type === '1' || type === 'X' || type === '2') return prediction.prediction === type;
                    if (type === 'over') return prediction.over_under_prediction?.prediction === 'over';
                    if (type === 'under') return prediction.over_under_prediction?.prediction === 'under';
                    if (type === 'btts-yes') return prediction.btts_prediction?.prediction === true;
                    if (type === 'btts-no') return prediction.btts_prediction?.prediction === false;
                    
                    return false;
                });
            }
            
            displayMatches(filtered);
        }

        function clearAll() {
            allMatches = [];
            predictions = {};
            currentFilter = 'all';
            document.getElementById('match-container').innerHTML = `
                <div class="premium-alert warning">
                    Ma√ßlar temizlendi. "Ma√ßlarƒ± Y√ºkle" butonuna tƒ±klayƒ±n.
                </div>
            `;
            updateMatchCount();
            updatePredictionCount();
            document.getElementById('predict-all-btn').disabled = true;
        }

        function showLoading(message, subtext = '') {
            const container = document.getElementById('match-container');
            container.innerHTML = `
                <div class="premium-loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">${message}</div>
                    ${subtext ? `<div class="loading-subtext">${subtext}</div>` : ''}
                </div>
            `;
        }

        function showError(message) {
    const container = document.getElementById('match-container');
    container.innerHTML = `<div class="premium-alert">‚ùå ${message}</div>`;
}

function showSuccess(message) {
    const container = document.getElementById('match-container');
    const alert = document.createElement('div');
    alert.className = 'premium-alert success';
    alert.innerHTML = message;
    container.insertBefore(alert, container.firstChild);
    setTimeout(() => alert.remove(), 5000);
}

// ‚≠ê‚≠ê‚≠ê BURAYA EKLE - showSuccess'ten SONRA ‚≠ê‚≠ê‚≠ê
function showLogicWarning(warnings) {
    const container = document.getElementById('match-container');
    
    let warningHTML = `
        <div class="premium-alert" style="border: 3px solid var(--danger); animation: warningPulse 2s infinite;">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <span style="font-size: 24px;">‚ö†Ô∏è</span>
                <strong style="color: var(--danger); font-size: 16px;">MANTIK HATASI TESPƒ∞T EDƒ∞LDƒ∞!</strong>
            </div>
    `;
    
    warnings.forEach(warning => {
        warningHTML += `
            <div style="margin: 10px 0; padding: 10px; background: rgba(239, 68, 68, 0.1); border-radius: 8px;">
                <div style="font-weight: bold; color: var(--danger);">${warning.severity}: ${warning.message}</div>
                <div style="margin-top: 5px; font-size: 13px;">${warning.explanation}</div>
                ${warning.suggestion ? `<div style="margin-top: 8px; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 5px; font-size: 12px;"><strong>√á√∂z√ºm:</strong> ${warning.suggestion}</div>` : ''}
            </div>
        `;
    });
    
    warningHTML += `</div>`;
    
    container.insertAdjacentHTML('afterbegin', warningHTML);
}
// ‚≠ê‚≠ê‚≠ê EKLENECEK KOD SONU ‚≠ê‚≠ê‚≠ê

function updateStatus(type, text) {

    badge.className = 'status-pill';
    if (type === 'active') badge.classList.add('active');
    statusText.textContent = text;

            updateStatus(apiStatus.model_loaded ? 'active' : 'error', apiStatus.model_loaded ? 'Model Hazƒ±r ‚úì' : 'Model Yok');
            document.getElementById('model-type').textContent = apiStatus.predictor_type.toUpperCase();
        }

        function updateMatchCount() {
            document.getElementById('match-count').textContent = allMatches.length;
        }

        function updatePredictionCount() {
            document.getElementById('prediction-count').textContent = Object.keys(predictions).length;
        }

            document.getElementById('last-update').textContent = `Son: ${now.toLocaleTimeString('tr-TR')}`;

                    <div class="premium-alert success">

                        <small>API: ${API_BASE_URL}</small><br>
                        <small>Model: ${apiStatus.predictor_type.toUpperCase()}</small><br><br>
                        "Ma√ßlarƒ± Y√ºkle" butonuna tƒ±klayarak ba≈ülayƒ±n.
                    </div>
                `;
            }
        });
    </script>
